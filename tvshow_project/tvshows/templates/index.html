<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
</head>
<body>
    <h1>All TV Shows</h1>
    <a href="/shows/new">Add New Show</a>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for show in shows %}
        <tr>
            <td>{{ show.title }}</td>
            <td>{{ show.description }}</td>
            <td>
                <a href="/shows/{{ show.id }}">View</a>
                <a href="/shows/{{ show.id }}/edit">Edit</a>
                <form action="/shows/{{ show.id }}/destroy" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
