<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Book</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Book Title" required>
    <button type="submit">Add Book</button>
</form>

<h2>All Books</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Authors</th>
    </tr>
    {% for book in books %}
    <tr>
        <td><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
        <td>{{ book.authors.all|join:", " }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'index10' %}">Back to Home</a>

</body>
</html>
