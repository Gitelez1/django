<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Author</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Author Name" required>
    <button type="submit">Add Author</button>
</form>

<h2>All Authors</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Books</th>
    </tr>
    {% for author in authors %}
    <tr>
        <td><a href="{% url 'author_detail' author.id %}">{{ author.name }}</a></td>
        <td>{{ author.books.all|join:", " }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'index10' %}">Back to Home</a>

</body>
</html>
