<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>All Books</h1>
    <a href="{% url 'add_book' %}" class="btn btn-primary my-2">Add a New Book</a>
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item">
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.uploaded_by.username }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

</body>
</html>
